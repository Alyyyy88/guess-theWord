<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <title>Guess The Word Game | devChallenges.io</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="title-con">
        <img src="./resources/word-scramblle-logo.svg" alt="">
      </div>
      <div class="input-con">
        <div class="word-input"></div>
      </div>

      <div class="tries">
        <span>Tries <span>(1/5)</span>:</span>
        <div class="tries-list">
          <div class="tries-items active"></div>
          <div class="tries-items"></div>
          <div class="tries-items"></div>
          <div class="tries-items"></div>
          <div class="tries-items"></div>
        </div>
        <span class="mistakes">Mistakes:<span class="mistakes-char"></span></span>
      </div>

      <div class="word-char">
      </div>


      <div class="buttons">
        <button class="random-btn r-btns">Random</button>
        <button class="reset-btn r-btns">Reset</button>
      </div> 
    </div>
 

    <script src="app.js"></script>
  </body>
</html>
